<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembly Effects</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="sass/wrapper.css">
</head>
<body>
  
  <div class="wrapper">
    <video src="video/Solo-Back.mp4" class="premier__video" loop autoplay muted></video>
    <div class="player">
        <div class="title">Now Playing</div>
        <div class="cover"><img src="./images/Note.png" alt="cover" class="cover__img"></div>
        <div class="song">Battlejuice - Dragon Hunt</div>
        <audio class="audio" src="./audio/Battlejuice - Dragon Hunt (Berkan Cesur Remix).mp3"></audio>
        <div class="progress__container">
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <div class="btn prev"><img src="./images/prev.svg" alt="btn"></div>
            <div class="btn play"><img class="img__src" src="./images/play.svg" alt="btn"></div>
            <div class="btn next"><img src="./images/next.svg" alt="btn"></div>
        </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-content">
        <a href="index.html"><p>@2022 Kim Viktor Aleksandrovich</p></a>
    </div>
  </div>
  
  <script src="js/player.js"></script>
  <!-- МОГ БЫ ССЫЛКУ GSAP ВСТАВИТЬ, НО НЕ ЗАХОТЕЛ -->
  
</body>
</html>
